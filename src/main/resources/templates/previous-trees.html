<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Trees</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Previous Trees</h1>
    <table>
        <thead>
        <tr>
            <th>Input Numbers</th>
            <th>Tree Structure</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="record : ${records}">
            <td th:text="${record.inputNumbers}"></td>
            <td th:text="${record.treeStructure}"></td>
        </tr>
        </tbody>
    </table>

    <a href="/enter-numbers">Enter New Numbers</a>
    
</body>
</html>
